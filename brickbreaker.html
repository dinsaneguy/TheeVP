<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/brickbreaker/styles.css">
</head>
<body>
    <div id="gameOverAlert" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-4 rounded-lg shadow-lg flex justify-between items-center w-80">
        <span>Game Over!</span>
        <button onclick="restartGame()" class="ml-4 bg-white text-red-600 px-3 py-1 rounded">Play Again</button>
    </div>

    <h1 class="text-2xl font-bold mb-4">Brick Breaker</h1>
    
    <canvas id="gameCanvas"></canvas>

    <div class="mt-4 flex space-x-4">
        <button onclick="startGame()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Start</button>
        <button onclick="pauseGame()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pause</button>
        <button onclick="restartGame()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Restart</button>
    </div>

    <script src="assets/brickbreaker/script.js"></script>
</body>
</html>
