<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/rockpaperscissor/styles.css">
    <link rel="stylesheet" href="assets/rockpaperscissor/animations.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="game-area">
            <!-- Player's Hand (Default: ❔) -->
            <div class="hand player-hand">❔</div>

            <!-- VS Text -->
            <div class="versus">VS</div>

            <!-- Computer's Hand (Default: ❔) -->
            <div class="hand computer-hand">❔</div>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌️</button>
        </div>

        <p class="result-text">Make your move!</p>
    </div>

    <script src="assets/rockpaperscissor/script.js"></script>
</body>
</html>
