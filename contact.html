<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/contact/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

            </div>

            <div class="card linkedin">
                <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn Logo" class="logo">
                <h2>LinkedIn</h2>
                <a href="https://www.linkedin.com/in/dmaniac5age/" target="_blank">Visit Profile</a>
            </div>

            <div class="card email">
                <img src="https://img.icons8.com/?size=100&id=P7UIlhbpWzZm&format=png&color=000000" alt="Gmail Logo" class="logo">
                <h2>Email</h2>
                <a href="mailto:vinaypoudyal1@gmail.com">Send Email</a>
            </div>
        </div>

    <section class="quote-section">

            <p>"Lunacy is Supremacy."</p>
        </blockquote>
    </section>

    <footer>
        <p>&copy; 2025 Your Portfolio</p>
    </footer>
    
    <script src="assets/contact/script.js"></script>
</body>
</html>
